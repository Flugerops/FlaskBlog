<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

</head>
<body>
	{% extends 'base.html' %}
	{% block content %}

	{% endfor %}
	{% endblock %}

        </li>
    </ul>
    
      <h1>Welcome to Home-Page</h1>

</body>
