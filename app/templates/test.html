{% extends 'base.html' %}

{% block content %}

  <h2>Create a New Post</h2>
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Post title" class="form-control" value="{{ title }}">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" placeholder="Post content" class="form-control">{{ content }}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <hr>

  <h2>Edit "{{ post['title'] }}"</h2>
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Post title" class="form-control" value="{{ request.form['title'] or post['title'] }}">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" placeholder="Post content" class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{{ url_for('delete_post', edit_id=post['id']) }}" class="btn btn-danger float-right">Delete Post</a>
    </div>
  </form>

{% endblock %}
